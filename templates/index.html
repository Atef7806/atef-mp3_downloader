<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🎵 محول YouTube إلى MP3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
    }

    /* الزر */
    .menu-toggle {
      position: fixed;
      top: 15px;
      right: 15px; /* مكان الزر على اليمين */
      z-index: 1000;
      background: none;
      border: none;
      color: white;
      font-size: 26px;
    }

    /* القائمة الجانبية */
    .sidebar {
      position: fixed;
      top: 0;
      right: 0; /* بدلاً من left */
      height: 100%;
      width: 240px;
      background-color: #222;
      padding-top: 60px;
      transform: translateX(100%); /* تبدأ مخفية يمين */
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .sidebar.active {
      transform: translateX(0); /* تظهر من اليمين */
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    @media (min-width: 768px) {
      .sidebar {
        width: 260px;
      }
    }

    .form-container {
      margin-top: 100px;
      padding-left: 20px;
      padding-right: 270px; /* مساحة للقائمة من اليمين */
    }

    @media (max-width: 767px) {
      .form-container {
        padding-left: 20px;
        padding-right: 20px;
      }
    }
  </style>
</head>
<body>

<!-- زر القائمة -->
<button class="menu-toggle" onclick="toggleSidebar()">☰</button>

<!-- القائمة الجانبية -->
<div id="sidebar" class="sidebar">
  <a href="/">🏠 الرئيسية</a>
  <a href="/instagram">📸 تحميل من Instagram</a>
  <a href="/spotify">🎵 تحميل من Spotify</a>
  <a href="/anghami">🎶 تحميل من Anghami</a>
  <a href="/facebook">📘 تحميل من Facebook</a>
</div>

<!-- محتوى الصفحة -->
<div class="container form-container">
  <h1 class="mb-4 text-center">🎵 محول YouTube إلى MP3</h1>
  <form method="POST" action="/download" class="row g-3 justify-content-center">
    <div class="col-md-6">
      <input type="text" name="url" class="form-control" placeholder="أدخل رابط الفيديو" required>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-success">🎧 تحويل وتحميل</button>
    </div>
  </form>

  <div class="mt-3 text-center">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} mt-3">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
</div>

<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
  }
</script>

</body>
</html>
